<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="flex">
    <div class="sidebar flex-center">
        <div class="logo flex-center">
            <img src="images/AKPLogo.svg" alt="Akdrewp Logo" id="AKPLogo">
        </div>
    </div>
    <div class="flex-column form-container">
        <div class="header flex-start">
            <h1>Thunder can only be weilded one way! 
                Through our thundrous newsletter! 
                The best way to start your journey on learning to control thunder. 
                100% satisfaction guranteed!
                <br><br> Don't miss out! Sign up!</h1>
        </div>
        <div class="form-content flex-column bg-darker">
            <h2>Sign up now!</h2>
            <form action="#" id="sign-up" class="flex" novalidate>
                <ul class="form-list">
                    <li>
                        <label for="first-name">First Name</label>
                        <input class="border-rounded" type="text" 
                            id="first-name" name="user_first_name" required/>
                        <div class="error" aria-live="polite"></div>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input class="border-rounded" type="email" 
                            id="email" name="user_email" required/>
                        <div class="error" aria-live="polite"></div>
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input class="border-rounded" type="password" 
                            id="password" minlength="5" name="user_password" required/>
                        <div class="error" aria-live="polite"></div>
                    </li>
                </ul>
                <ul class="form-list">
                    <li>
                        <label for="last-name">Last Name</label>
                        <input class="border-rounded" type="text" 
                            id="last-name" name="user_last_name" required/>
                        <div class="error" aria-live="polite"></div>
                    </li>
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input class="border-rounded" type="text" 
                            id="phone-number" name="user_phone_number" required/>
                        <div class="error" aria-live="polite"></div>
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input class="border-rounded" type="password" 
                            id="confirm-password" required/>
                        <div class="error" aria-live="polite"></div>
                    </li>
                </ul>
            </form>
        </div>
        <div class="footer flex-column flex-start">
            <button class="border-rounded" type="submit" form="sign-up">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
